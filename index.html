<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%231C225E" width="64px" height="64px"><circle cx="12" cy="12" r="10"/></svg>'), auto;
            margin: auto;
            padding: auto;
            background-color: #fff;
            color: #000;
            text-align: auto;
            font-size: 15pt;
            transition: margin-top 0.1s ease;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 0px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #000;
            z-index: 1000;
            margin: -20px 0 0px 0px;
        }

        header h1, header #infoLink {
            cursor: pointer;
            margin: 0;
        }

        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 600px;
            margin: 20px 0 0 0;
            align-items: self-position;
            justify-content: content-position;
            img {
                width: 100%;
                height: 100%;
                object-fit: cover; // maintaining its original ratio.
            }
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 150%;
        }

        .line {
            border-top: 2px solid #000;
            margin-top: 0px;
        }

        .columns {
            display: flex;
            justify-content: center
            margin-top: 0px;
        }

        .column {
            flex: 1em;
            text-align: center;
            font-size: 30pt;
            width: 100%;
            margin-bottom: 0px;
        }

        .column a {
            text-decoration: none;
            color: #000;
            transition: filter 0.3s ease;
        }

        .column a:hover {
            filter: brightness(70%);
        }

        footer {
            margin-top: 10px;
            border-top: 3px solid #000;
            text-align: left;
            padding: 10px 0;
        }

        /* 미디어 쿼리 추가 */
        @media (max-width: 900px) {
            header {
                padding: 0;
            }

            .slider {
                height: flex;
                width: 100%;
                overflow: hidden;
                position: center;
                height: 600px;
                margin: 20px 0 0 0;
                align-items: top;
                justify-content: center;
                img {
                    width: 100%;
                    height: flex-wrap: ;;
                    object-fit: cover; // maintaining its original ratio.
                }
        }
        
        @media screen and (max-width: 600px) {
            header {
                padding: 0;
            }

            .slider {
                height: flex;
                width: 100%;
                overflow: hidden;
                position: relative;
                height: 300px;
                margin: 20px 0 0 0;
                align-items: top;
                justify-content: left;
                img {
                    width: 100%;
                    height: flex-wrap: ;;
                    object-fit: cover; // maintaining its original ratio.
                }
            }

            .columns {
                flex-direction: column;
            }
            .column:nth-child(2),
            .column:nth-child(3) {
                display: none;
            }
            header #infoLink {
                display: none;
            }
        }
    </style>
</head>

    <script>
        document.getElementById('mainLink').addEventListener('click', () => window.location.href = 'index.html');

        // 모바일 버전에서 Taejune Youn 클릭 시 info.html로 이동

  <script>
      document.addEventListener("DOMContentLoaded", function () {
          var imageNames = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png"];

          function getRandomImageName() {
              var randomIndex = Math.floor(Math.random() * imageNames.length);
              return imageNames[randomIndex];
          }

          function updateImages() {
              var slides = document.querySelector(".slides");
              var images = document.querySelectorAll(".slide");

              images.forEach(function (image, index) {
                  var imageName = getRandomImageName();
                  var imageUrl = "https://raw.githubusercontent.com/TaejuneYoun/index/main/assets/" + imageName;
                  image.src = imageUrl;
                  image.alt = "Slide " + (index + 1);
              });

              slides.style.transform = "translateX(0)";
          }

          updateImages();
      });
  </script>
