     <script>
        function redirectBasedOnScreenSize() {
            const currentURL = window.location.href;
            const isMobile = window.matchMedia('(max-width: 690px)').matches;

            if (currentURL.includes('info_pc.html') && isMobile) {
                window.location.href = 'https://taejuneyoun.xyz/info_m.html';
            }
        }

        window.addEventListener('load', redirectBasedOnScreenSize);
        window.addEventListener('resize', redirectBasedOnScreenSize);
    </script>

    <script>
        function updateFooterBasedOnScreenSize() {

            const screenWidth = window.innerWidth;

                footer.innerHTML = `

                    <br><a href="https://www.linkedin.com/in/taejuneyoun/">Linkedin</a>
                `;
            } else if (screenWidth < 1050) {
                footer.innerHTML = `
                    <a href="https://taejuneyoun.xyz/index.html">©2015-2025 Taejune Youn.</a>
                    <br>
                    <a href="mailto:﻿"taejuneyoun@gmail.com">taejuneyoun@gmail.com</a>
                    <br><a href="https://www.linkedin.com/in/taejuneyoun/">Linkedin</a>
                `;
            } else {
                // 기본 footer 내용

                    <a href="https://taejuneyoun.xyz/index.html">©2015-2025 Taejune Youn. <br> Industrial designer, based in Seoul.</a>
                    <br><br>
                    <a href="mailto:﻿"taejuneyoun@gmail.com">taejuneyoun@gmail.com</a>
                    <br><a href="https://www.linkedin.com/in/taejuneyoun/">Linkedin</a>
                `;
            }
        }

        // 페이지 로드 시 실행
        window.addEventListener('load', updateFooterBasedOnScreenSize);

        // 화면 크기 변경 시 실행
